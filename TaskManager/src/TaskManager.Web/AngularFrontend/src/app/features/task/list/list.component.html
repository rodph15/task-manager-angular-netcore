<button routerLink="/create"  class="mdc-button mdc-button--raised filled-button--success mdc-ripple-upgraded" style="--mdc-ripple-fg-size:56px; --mdc-ripple-fg-scale:1.96936; --mdc-ripple-fg-translate-start:24.9125px, 1px; --mdc-ripple-fg-translate-end:18.8px, -10px;">
  Create
</button>

<div class="mdc-card p-0" style="margin-top: 30px;">
  <h6 class="card-title card-padding pb-0">Tasks</h6>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="text-left">Name</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngIf="taskList?.length > 0">
        <tr *ngFor="let task of taskList">
          <td class="text-left">{{task.name}}</td>
          <td>{{task.priority}}</td>
          <td>{{task.status}}</td>
          <td>
            <button routerLink="/edit/{{ task.name }}" routerLinkActive="active" class="mdc-button mdc-button--raised filled-button--success mdc-ripple-upgraded" style="--mdc-ripple-fg-size:56px; --mdc-ripple-fg-scale:1.96936; --mdc-ripple-fg-translate-start:24.9125px, 1px; --mdc-ripple-fg-translate-end:18.8px, -10px;">
              Edit
            </button>
            <button (click)="DeleteTask(task.name)" class="mdc-button mdc-button--raised filled-button--secondary mdc-ripple-upgraded" style="--mdc-ripple-fg-size:65px; --mdc-ripple-fg-scale:1.92918; --mdc-ripple-fg-translate-start:33.0125px, -11.5px; --mdc-ripple-fg-translate-end:22.3188px, -14.5px;">
              Delete
            </button>
        </td>
        </tr>
      </tbody>
      <tbody *ngIf="taskList?.length == 0">
        <tr>
          <td colspan="3" class="no-data-available" style="text-align: center;">No data!</td>
        </tr>
      <tbody>
    </table>
  </div>
</div>
